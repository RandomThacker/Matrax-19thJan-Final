<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>

    <script src="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
"></script>
    <link
      href="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-intersection@0.2.0/dist/js/splide-extension-intersection.min.js"></script>
  </head>
  <body id="main">
    <section style="height: 100vh" ></section>
    <section
      style="overflow-x: hidden"
      class="splide"
      id="splide"
      aria-label="tyre-slider"
    >
      <div class="middle-text">
        <div class="left-middle-text">
          <div class="middle-text-title reveal-type">PCR</div>
          <div class="middle-text-subtitle">
            Precision Crafted For Performance Roads
          </div>
          <div class="middle-text-button">Explore</div>
        </div>
        <div class="right-middle-text">
          <div class="middle-text-title reveal-type">TBR</div>
          <div class="middle-text-subtitle">
            Durability MeetsVersatility On Every Road
          </div>
          <div class="middle-text-button">Explore</div>
        </div>
      </div>
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide">
            <div class="slide-content">
              <div class="left-slide">
                <img src="./images/1.1.jpeg" class="left-side-tyre" alt="" />
              </div>
              <div class="right-slide">
                <img src="./images/1.2.jpeg" class="right-side-tyre" alt="" />
              </div>
            </div>
          </li>
          <li class="splide__slide">
            <div class="slide-content">
              <div class="left-slide">
                <img src="./images/2.1.jpeg" class="left-side-tyre" alt="" />
              </div>
              <div class="right-slide">
                <img src="./images/2.2.jpeg" class="right-side-tyre" alt="" />
              </div>
            </div>
          </li>
          <li class="splide__slide">
            <div class="slide-content">
              <div class="left-slide">
                <img src="./images/3.1.jpeg" class="left-side-tyre" alt="" />
              </div>
              <div class="right-slide">
                <img src="./images/3.2.jpeg" class="right-side-tyre" alt="" />
              </div>
            </div>
          </li>
          <li class="splide__slide">
            <div class="slide-content">
              <div class="left-slide">
                <img src="./images/4.1.jpeg" class="left-side-tyre" alt="" />
              </div>
              <div class="right-slide">
                <img src="./images/4.2.jpeg" class="right-side-tyre" alt="" />
              </div>
            </div>
          </li>
        </ul>
      </div>
    </section>
    <section style="height: 100vh"></section>
  </body>

  <script src="https://unpkg.com/split-type"></script>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"
    integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"
    integrity="sha512-AMl4wfwAmDM1lsQvVBBRHYENn1FR8cfOTpt8QVbb/P55mYOdahHD4LmHM1W55pNe3j/3od8ELzPf/8eNkkjISQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="script.js"></script>
</html>
